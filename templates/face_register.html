<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        #videoElement {
            width: 100%;
            height: 100%;
            transform: scaleX(-1); /* 镜像显示 */
        }
        .face-box {
            position: absolute;
            border: 2px solid #00ff00;
            display: none;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            z-index: 100;
        }
        .photo-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">人脸注册系统</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <video id="videoElement" autoplay></video>
                    <div class="face-box"></div>
                    <div class="status-badge badge bg-secondary">未检测到人脸</div>
                    <div class="photo-counter">已采集：<span id="photoCount">0</span>/5</div>
                </div>
                
                <div class="controls">
                    <button id="startCamera" class="btn btn-primary">
                        <i class="fas fa-camera"></i> 打开摄像头
                    </button>
                    <button id="capturePhoto" class="btn btn-success" disabled>
                        <i class="fas fa-camera-retro"></i> 拍照
                    </button>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">用户信息</h5>
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </form>
                        
                        <div class="alert alert-info">
                            <h6>注册说明：</h6>
                            <ol class="small mb-0">
                                <li>请确保光线充足，面部清晰</li>
                                <li>需要采集5张不同角度的照片</li>
                                <li>请保持面部在框内，直到绿色边框出现</li>
                                <li>密码长度至少6位</li>
                            </ol>
                        </div>
                    </div>
                </div>
                
                <div id="photoPreview" class="mt-3">
                    <h5>已采集照片：</h5>
                    <div class="row" id="previewContainer">
                        <!-- 照片预览将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let video = document.getElementById('videoElement');
        let startButton = document.getElementById('startCamera');
        let captureButton = document.getElementById('capturePhoto');
        let photoCount = 0;
        let stream = null;

        // 启动摄像头
        startButton.onclick = async function() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startButton.disabled = true;
                captureButton.disabled = false;
                updateStatus('准备就绪');
            } catch(err) {
                console.error("摄像头访问失败:", err);
                alert("无法访问摄像头");
            }
        };

        // 拍照功能
        captureButton.onclick = function() {
            if (photoCount >= 5) {
                alert("已完成所需照片采集！");
                return;
            }

            // 创建canvas来捕获视频帧
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let ctx = canvas.getContext('2d');
            
            // 绘制视频帧（需要水平翻转以匹配预览）
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);

            // 将图像数据发送到服务器
            canvas.toBlob(function(blob) {
                let formData = new FormData();
                formData.append('image', blob);
                formData.append('username', document.getElementById('username').value);
                formData.append('password', document.getElementById('password').value);
                formData.append('name', document.getElementById('name').value);
                formData.append('photo_number', photoCount + 1);

                fetch('/save_face_photo', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        photoCount++;
                        document.getElementById('photoCount').textContent = photoCount;
                        addPhotoPreview(canvas.toDataURL('image/jpeg'));
                        updateStatus(`已采集 ${photoCount}/5 张照片`);
                        
                        if (photoCount >= 5) {
                            captureButton.disabled = true;
                            updateStatus('采集完成');
                            // 注册完成后的处理
                            completeRegistration();
                        }
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('保存照片失败');
                });
            }, 'image/jpeg');
        };

        function updateStatus(message) {
            let statusBadge = document.querySelector('.status-badge');
            statusBadge.textContent = message;
            statusBadge.className = 'status-badge badge ' + 
                (message.includes('完成') ? 'bg-success' : 'bg-primary');
        }

        function addPhotoPreview(dataUrl) {
            let container = document.getElementById('previewContainer');
            let col = document.createElement('div');
            col.className = 'col-4 mb-2';
            let img = document.createElement('img');
            img.src = dataUrl;
            img.className = 'img-fluid';
            col.appendChild(img);
            container.appendChild(col);
        }

        function completeRegistration() {
            // 发送完成注册的请求
            let formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('name', document.getElementById('name').value);

            fetch('/complete_face_register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('注册成功！');
                    // 可以选择跳转到其他页面
                    window.location.href = '/admin_dashboard';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('注册失败');
            });
        }

        // 清理函数
        window.onbeforeunload = function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
